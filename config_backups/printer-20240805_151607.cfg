[include fluidd.cfg]
[include config/*.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_2B0015000E51323532343132-if00
restart_method: command

[virtual_sdcard]
path: /home/dejan/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2000 # change this to 7500 after commissioning
max_z_velocity: 10   # may be able to increase to 15 after comissioning.
max_z_accel: 100
square_corner_velocity: 8.0 # start at 8, but then increase once you're sure assembly is sound


[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_D3AED2055154354D38202020FF0A1E44-if00
x_offset: -30 # update with offset from nozzle on your machine
y_offset: 0 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

# # lift_speed: 50
# # speed: 40
# # lift_speed: 60

# # z_settling_time: 300

# contact_max_hotend_temperature: 310 

# Force Move used to force a single stepper to move. Not used once setup complete
[force_move]
enable_force_move: true


[safe_z_home]
home_xy_position: 90,90 # update for your machine
z_hop: 3

[temperature_fan  rdecko]
pin: PD14
max_power: 1
min_power: 1  
max_speed:1
min_temp:1
max_temp: 100
sensor_pin: PC1
sensor_type: Generic 3950
control: curve
points:
  20, 0.7
  25.0, 1

[bed_mesh]
mesh_min = 30,30
mesh_max = 140,140
speed = 500
horizontal_move_z = 1
probe_count = 25,25
move_check_distance = 3
algorithm = bicubic
fade_start = 1
fade_end = 10
fade_target = 0
split_delta_z = 0.0125
mesh_pps = 0,0
zero_reference_position = 90,90

[z_tilt]
z_positions: 
    -74.0, -18.0    # Front Left
    76.0,  217.0    # Rear
    226.0, -18.0    # Front Right

points:
    45, 25          # front left
    101, 160        # rear
    175, 25         # front right

horizontal_move_z: 10 #
retries: 8
retry_tolerance: 0.005
speed: 500
