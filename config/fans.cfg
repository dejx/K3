[heater_fan hotend_fan] # Hotend fan F0
pin: PE8
max_power: 1.0
tachometer_pin: PB1
tachometer_ppr: 2
tachometer_poll_interval: 0.0005
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan] # Partcooling fan
pin: PD15
kick_start_time: 0.5
off_below: 0.10



[temperature_fan  rdecko]
pin: PD14
max_power: 1
min_power: 1  
max_speed:1
min_temp:1
max_temp: 100
sensor_pin: PC1
sensor_type: Generic 3950
control: curve
points:
  20, 0.7
  25.0, 1