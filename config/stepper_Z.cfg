

[stepper_z]
step_pin: PG11
dir_pin: !PD7
enable_pin: !PG12
rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200 
endstop_pin: probe:z_virtual_endstop
position_max: 159 #this is set here on purpose, your actual travel will vary based on spring compression holding the bed, adjust at your own risk
position_min: -5
homing_speed: 15.0
second_homing_speed: 5.0
homing_retract_dist: 0 
homing_positive_dir: false


[stepper_z1]
step_pin: PG9
dir_pin: !PG10
enable_pin: !PG13
rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200


[stepper_z2]

step_pin: PB4
dir_pin: PB3
enable_pin: !PB5

rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200 


[tmc5160 stepper_z]
cs_pin: PA15
interpolate: true
run_current: 0.8 
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
sense_resistor: 0.022
stealthchop_threshold: 0

[tmc5160 stepper_z1]
cs_pin: PD2
interpolate: true
run_current: 0.8 
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
sense_resistor: 0.022
stealthchop_threshold: 0



[tmc5160 stepper_z2]
cs_pin: PA9
interpolate: true
run_current: 0.8
spi_software_sclk_pin: PC6
