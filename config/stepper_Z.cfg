

[stepper_z]
step_pin: PE3
dir_pin: !PE4
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200 
endstop_pin: probe:z_virtual_endstop
position_max: 159 #this is set here on purpose, your actual travel will vary based on spring compression holding the bed, adjust at your own risk
position_min: -5
homing_speed: 15.0
second_homing_speed: 5.0
homing_retract_dist: 0 
homing_positive_dir: false


[stepper_z1]
step_pin: PE5
dir_pin: !PC13
enable_pin: !PE6
rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200


[stepper_z2]

step_pin: PG13
dir_pin: PG8
enable_pin: !PG9

rotation_distance: 40
gear_ratio: 5:1
microsteps: 64
full_steps_per_rotation: 200 




[tmc2209 stepper_z1]
uart_pin: PC14
interpolate: true
run_current: 0.8 
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC15
interpolate: true
run_current: 0.8 
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: PG3
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0